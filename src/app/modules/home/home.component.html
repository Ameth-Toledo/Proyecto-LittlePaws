<app-header />
<div class="main-title">
    <div class="detail-title">
        <h1 class="detail-title-bienvenida">
            <span>¡Bienvenido! a</span>
            <br> Little <span style="color:#00E8F8;">Paws</span>
        </h1>
        <p class="detail-title-parrafo">El paraíso donde comienzan las historias felices.<br> Patitas que buscan un hogar.</p>
        <div class="social-title">
            <a href="https://www.facebook.com/" class="social-title-enlaces"><i class="fab fa-facebook-f"></i></a>
            <a href="https://t.me/" class="social-title-enlaces"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.instagram.com/" class="social-title-enlaces"><i class="fab fa-instagram"></i></a>
            <a href="https://web.whatsapp.com/" class="social-title-enlaces"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
    <div class="bann-imagenn">
        <img src="perros/bann.png" alt="" class="bann-imagen-dog">
        <div class="barra-bann">¡Adoptame!</div>
    </div>

    <!-- Imágenes con clic para abrir modal -->
    <div class="mobile">
        <img src="mobile/adopcion1.jpg" alt="adopcion1" class="adopcion-mobile" (click)="openModal('mobile/adopcion1.jpg')">
    </div>

    <div class="mobile">
        <img src="mobile/adopcion2.jpg" alt="adopcion2" class="adopcion-mobile" (click)="openModal('mobile/adopcion2.jpg')">
    </div>
</div>

<!-- Modal -->
<div id="imageModal" class="modal" [class.show]="isModalOpen">
    <div class="modal-content">
        <!-- Barra de progreso -->
        <div class="progress-bar">
            <div class="progress" [style.width.%]="progress"></div>
        </div>
        
        <span class="close" (click)="closeModal()">&times;</span>
        <!-- Mostrar la imagen seleccionada dinámicamente -->
        <img [src]="selectedImage" alt="Imagen seleccionada" class="modal-image" [class.viewed]="imageViewed">
        <p class="modal-description">
            Este adorable perrito está buscando un hogar lleno de amor y cuidado. ¡Adóptalo y cambia su vida!
        </p>
    </div>
</div>

<app-card-animales imgSrc="perros/perro01.webp"/>
