<div class="banner-container">
    <app-header class="app-header-class"/>
    <app-banner class="app-banner-class"/>
</div>

<div class="adoption-form-container">
    <h2 class="form-title">Formulario de Adopción</h2>
    <form action="/submit-adoption" method="POST" class="adoption-form">
        <div class="form-group-adoption">
            <label for="name" class="form-label-adoption">Nombre completo:</label>
            <input type="text" id="name" name="name" class="form-input-adoption" placeholder="Tu nombre completo" required>
        </div>
        
        <div class="form-group-adoption">
            <label for="email" class="form-label-adoption">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-input-adoption" placeholder="Tu correo electrónico" required>
        </div>

        <div class="form-group-adoption">
            <label for="phone" class="form-label-adoption">Teléfono:</label>
            <input type="tel" id="phone" name="phone" class="form-input-adoption" placeholder="Tu número de teléfono" required>
        </div>

        <div class="form-group-adoption">
            <label for="address" class="form-label-adoption">Dirección:</label>
            <input type="text" id="address" name="address" class="form-input-adoption" placeholder="Tu dirección completa" required>
        </div>

        <div class="form-group-adoption">
            <label for="dog-name" class="form-label-adoption">Nombre del perro a adoptar:</label>
            <input type="text" id="dog-name" name="dog-name" class="form-input-adoption" placeholder="Nombre del perro" required>
        </div>

        <div class="form-group-adoption">
            <label for="reason" class="form-label-adoption">¿Por qué quieres adoptar?</label>
            <textarea id="reason" name="reason" class="form-textarea-adoption" rows="4" placeholder="Escribe tus razones para adoptar" required></textarea>
        </div>

        <div class="form-group-adoption">
            <label for="agreement" class="form-label-agreement">
                <input type="checkbox" id="agreement" name="agreement" class="form-checkbox-adoption" required> Acepto los términos y condiciones de la adopción.
            </label>
        </div>

        <button type="submit" class="submit-btn-adoption">Enviar solicitud</button>
    </form>
</div>
