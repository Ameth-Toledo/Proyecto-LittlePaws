<app-header></app-header>

<div class="denuncia-container">
  <h1 class="tittle-denuncias">Formulario de Denuncia</h1>

  <div class="denuncia-layout">
    <form [formGroup]="adopcionForm" (ngSubmit)="onSubmit()" class="denuncia-form">
      
      <div class="input-group">
        <input type="text" formControlName="motivo" class="input-group_input" required />
        <label for="motivo" class="input-group_label">Motivo</label>
      </div>

      <div class="input-group">
        <input type="number" formControlName="id_institucion" class="input-group_input" required />
        <label for="id_institucion" class="input-group_label">ID de Entidad</label>
      </div>

      <div class="input-group">
        <textarea formControlName="description" class="input-group_input" rows="4" required></textarea>
        <label for="description" class="input-group_label">Descripción de la Denuncia</label>
      </div>

      <div class="input-group">
        <input type="number" formControlName="id_mascota" class="input-group_input" required />
        <label for="id_mascota" class="input-group_label">ID de Mascota</label>
      </div>

      <div class="button-group">
        <button type="button" class="agregar-denuncia-btn" (click)="triggerFileInput()">
          <i class="fas fa-plus"></i> Agregar Imágenes
        </button>
        <button type="submit" class="agregar-denuncia-btn" [disabled]="adopcionForm.invalid">
          <i class="fas fa-paper-plane"></i> Enviar Denuncia
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
