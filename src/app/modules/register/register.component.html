<app-header/>
<div class="form-container">
    <form action="a" class="form-centered">
        <div class="title-container">
            <img src="LittlePaws06.svg" alt="Icono de Inicio de Sesión" class="login-icon">
            <h1 class="login-title">Registrarse</h1>
        </div>

        <div class="input-group">
            <input type="text" id="user" class="input-group_input" required />
            <label for="user" class="input-group_label">Nombre de usuario</label>
        </div>

        <div class="input-group">
            <input type="text" id="email" class="input-group_input" required />
            <label for="email" class="input-group_label">Correo Electrónico</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" class="input-group_input" required />
            <label for="password" class="input-group_label">Contraseña</label>
            <i class="fas fa-eye toggle-password" (click)="togglePassword('password')" aria-hidden="true"></i>
        </div>

        <div class="input-group">
            <input type="password" id="password-confirm" class="input-group_input" required />
            <label for="password-confirm" class="input-group_label">Confirme su contraseña</label>
            <i class="fas fa-eye toggle-password" (click)="togglePassword('password-confirm')" aria-hidden="true"></i>
        </div>

        <button type="submit" class="ingresar-btn" (click)="validarFormulario($event)">Registrar</button>

        <div class="no-account-container">
            <p class="no-account">¿Ya tienes una cuenta?</p>
            <a href="" class="register-link" (click)="enviarLogin($event)">Login</a>
        </div>
    </form>
</div>

<!-- Modal Error paaa-->
<div id="errorModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>Error</h2>
        <i class="fas fa-exclamation-circle" style="color:red; font-size: 48px;"></i>
        <p>Debe llenar todos los campos.</p>
        <button class="aceptar-btn" (click)="closeModal()">Aceptar</button>
    </div>
</div>

<!-- Modal de advertencia no coinciden -->
<div id="passwordMismatchModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" (click)="closePasswordMismatchModal()">&times;</span>
        <h2>Advertencia</h2>
        <i class="fas fa-exclamation-triangle" style="color:orange; font-size: 48px;"></i>
        <p>Las contraseñas no coinciden. Por favor, verifica e inténtalo de nuevo.</p>
        <button class="aceptar-btn" (click)="closePasswordMismatchModal()">Aceptar</button>
    </div>
</div>

<!-- Modal de éxito -->
<div id="successModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" (click)="closeSuccessModal()">&times;</span>
        <h2>Registro Exitoso</h2>
        <i class="fas fa-check-circle" style="color:green; font-size: 48px;"></i>
        <p>¡Te has registrado con éxito!</p>
        <button class="aceptar-btn" (click)="closeSuccessModal()">Aceptar</button>
    </div>
</div>

<!-- Modal de error de email -->
<div id="emailErrorModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" (click)="closeEmailErrorModal()">&times;</span>
        <h2>Error</h2>
        <i class="fas fa-exclamation-circle" style="color:red; font-size: 48px;"></i>
        <p>El correo electrónico no es válido. Debe incluir un &#64;.</p>
        <button class="aceptar-btn" (click)="closeEmailErrorModal()">Aceptar</button>
    </div>
</div>

<app-footer/>
