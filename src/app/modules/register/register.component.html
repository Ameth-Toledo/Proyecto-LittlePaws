<app-header/>
<div class="form-container">
    <form action="a" class="form-centered">
        <h1 class="">Register</h1>
        <div class="input-group">
            <input type="text" id="email" class="input-group_input" required />
            <label for="email" class="input-group_label">Ingrese su correo</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" class="input-group_input" required />
            <label for="password" class="input-group_label">Ingrese su contraseÃ±a</label>
            <i class="fas fa-eye toggle-password" (click)="togglePassword()" aria-hidden="true"></i>
        </div>

        <button class="register-btn">Registrarse</button>
        <a href="" (click)="enviarLogin($event)">Registrarse</a>
    </form>
</div>
<app-footer/>
